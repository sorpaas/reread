web:
  build: .
  links:
    - db
    - mongo
  volumes:
    - ".:/app"
  ports:
    - "3020:8000"
  environment:
    DJANGO_SETTINGS_MODULE: storycafe.settings.development
    SECRET_KEY: yourawesomesecretkey
    REREAD_HOST: reread.io
db:
  image: postgres
  volumes:
    - ".docker/db:/var/lib/postgresql/data"
  environment:
    POSTGRES_USER: reread
    POSTGRES_PASSWORD: postgres
mongo:
  image: mongo
  volumes:
    - ".docker/mongo:/data/db"
daemon:
  build: .
  links:
    - db
    - mongo
  volumes:
    - ".:/app"
  command: python daemon.py
  environment:
    DJANGO_SETTINGS_MODULE: storycafe.settings.development
    SECRET_KEY: yourawesomesecretkey
    REREAD_HOST: reread.io
